<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CASH-REGISTER</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="head-txt"> CASH REGISTER</div>

        <small>Enter the bill amount and cash paid, you'll get the amount to be returned along with the cash denominations.</small>
        <img class="head-img" src="images/hero.png">
        <div class="avl">Available Denominations : 1, 5, 10, 20, 100, 500, 2000</div>
    </header>

    
    <div class="sec">
      <input class="bill" placeholder="Enter Bill Amount"></input>
      
      <input class="cash" placeholder="Enter Cash Paid"></input>
      <br>
      <button class="check"> Check </button>
      <button class="reset"> Reset </button>
      <div class="alert"></div>
    </div>

    <div class="note note-2000" style="background-color: #fc9efc ;"></div>
    <div class="note note-500" style="background-color: #b7bec0
    ;"></div>
    <div class="note note-100" style="background-color: #d2d2ee
    ;"></div>
    <div class="note note-20" style="background-color:#cbfd81
    ;"></div>
    <div class="note note-10" style="background-color: #b8854f
    ;"></div>
    <div class="note note-5" style="background-color: #c4da73
    ;"></div>
    <div class="note note-1" style="background-color: #ffc0f5
    ;"></div>
    
    <div class="total"></div>

   

   <script src="app.js"></script>
</body>
</html>
